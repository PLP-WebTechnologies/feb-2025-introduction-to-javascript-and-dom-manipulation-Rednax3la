<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #content-box {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        .highlight {
            background-color: #fffde7;
            padding: 5px;
            border-left: 3px solid #fbc02d;
        }
    </style>
</head>
<body>
    <header>
        <h1>DOM Manipulation Demo</h1>
    </header>

    <main>
        <section>
            <h2>Interactive Elements</h2>
            <div id="content-box">
                <p id="changeable-text">This text will change when you click the button below.</p>
                <button id="text-changer">Change Text</button>
                <button id="style-changer">Change Style</button>
                <button id="toggle-element">Toggle Special Message</button>
            </div>
        </section>

        <section id="dynamic-section">
            <!-- Element will be added/removed here -->
        </section>
    </main>

    <footer>
        <p>Â© 2023 JavaScript Demo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
